privacy-notice:
  en: Privacy notice
  fr: Énoncé de confidentialité
privacy-notice1:
  en: Our newsletter feature uses <a href="https://mailchimp.com/">Mailchimp</a>, a third-party application. Sign-up is voluntary and subject to the <a href="https://mailchimp.com/legal/terms/">Terms of Use</a> for the Mailchimp platform. When you sign up, your email address and language preference (English or French) is collected. No other personal information is collected.
  fr: Notre infolettre utilise <a href="https://mailchimp.com/">Mailchimp</a>, une application tierce. L'abonnement à l'infolettre est volontaire et est assujetti aux <a href="https://mailchimp.com/fr/legal/terms/">Conditions d'utilisation</a> de la plateforme Mailchimp. Au moment de l'abonnement, le système enregistre votre adresse courriel et votre langue de préférence (anglais ou français). Aucun autre renseignement personnel n'est recueilli.
privacy-notice2:
  en: As part of Employment and Social Development Canada, we have the permission to collect and store personal information from the Department of Employment and Social Development Act Section 5.1. The type of information we hold about you and what we do with it, is listed in “<a href="https://www.canada.ca/en/treasury-board-secretariat/services/access-information-privacy/access-information/info-source/standard-personal-information-banks.html#psu938">Outreach Activities, PSU 938</a>”. We handle your information under Part 4 of the <a href="https://laws-lois.justice.gc.ca/eng/acts/h-5.7/FullText.html"><cite>Department of Employment and Social Development Act</cite></a>, <a href="https://laws-lois.justice.gc.ca/eng/acts/a-1/page-1.html"><cite>Access to Information Act</cite></a>, and <a href="https://laws-lois.justice.gc.ca/ENG/ACTS/P-21/index.html"><cite>Privacy Act</cite></a>. We also follow the <a href="https://www.tbs-sct.canada.ca/pol/doc-eng.aspx?id=18309"><cite>Directive on Privacy Practices</cite></a>. Your personal information may be used to respond to your inquiries, if applicable, and to help evaluate the effectiveness of ESDC programs in responding to client needs. In exceptional circumstances (e.g., individuals who make inappropriate remarks or threats), personal information may be disclosed without your consent pursuant to subsection 8(2) of the <cite>Privacy Act</cite>.
  fr: Nous faisons partie d'Emploi et développement social Canada, ce qui nous autorise à recueillir et à conserver des renseignements personnels en vertu de l'article 5.1 de la <cite>Loi sur le ministère de l'Emploi et du Développement social</cite>. Le type de renseignements que nous recueillons sur vous et l'usage que nous en faisons sont détaillés dans le fichier de renseignements personnels Activités de sensibilisation — POU 938. Nous traitons vos renseignements conformément à la partie&nbsp;4 de la <a href="https://laws-lois.justice.gc.ca/fra/lois/h-5.7/TexteComplet.html"><cite>Loi sur le ministère de l'Emploi et du Développement social</cite></a>, à la <a href="https://laws-lois.justice.gc.ca/fra/lois/a-1/page-1.html"><cite>Loi sur l'accès à l'information</cite></a> et à la <a href="https://laws-lois.justice.gc.ca/fra/lois/p-21/index.html"><cite>Loi sur la protection des renseignements personnels</cite></a>. Nous nous conformons également aux exigences de la <a href="https://www.tbs-sct.canada.ca/pol/doc-fra.aspx?id=18309"><cite>Directive sur les pratiques relatives à la protection de la vie privée<cite></a>. Vos renseignements personnels peuvent être utilisés pour répondre à vos demandes, le cas échéant, et pour évaluer l'efficacité avec laquelle les programmes d'EDSC répondent aux besoins de la clientèle. Dans des cas exceptionnels (p. ex., si une personne fait des remarques inappropriées ou des menaces), vos renseignements personnels peuvent être divulgués sans votre consentement conformément au paragraphe&nbsp;8(2) de la <cite>Loi sur la protection des renseignements personnels</cite>.
privacy-notice3:
  en: Any personal information that may be collected is described in the Standard Personal Information Bank entitled <a href="https://www.canada.ca/en/treasury-board-secretariat/services/access-information-privacy/access-information/info-source/standard-personal-information-banks.html#psu938">Outreach Activities, PSU 938</a>.
  fr: Tout renseignement personnel qui pourra être recueilli est décrit dans le fichier de renseignements personnels ordinaire intitulé <a href="https://www.canada.ca/fr/secretariat-conseil-tresor/services/acces-information-protection-reseignements-personnels/acces-information/info-source/fichiers-renseignements-personnels-ordinaires.html#pou938">Activités de sensibilisation&nbsp;-&nbsp;POU&nbsp;938</a>.
privacy-notice4:
  en: Any questions, comments, concerns or complaints you may have regarding this Statement, your privacy rights and the Privacy Act may be directed to the ESDC Access to Information and Privacy Coordinator by email at <a href="mailto:NC-COMM-ATIP-AIPRP-GD@hrsdc-rhdcc.gc.ca">NC-COMM-ATIP-AIPRP-GD@hrsdc-rhdcc.gc.ca</a> or by telephone at 1-819-654-6981. You may also wish to contact the Office of the Privacy Commissioner of Canada by email at <a href="mailto:info@priv.gc.ca">info@priv.gc.ca</a> or by telephone at 1-800-282-1376. You have the right to complain to the Office of the Privacy Commissioner of Canada about the handling of your personal information by ESDC.
  fr: Pour transmettre vos questions, commentaires, préoccupations ou plaintes concernant le présent avis, vos droits en matière de protection des renseignements personnels ou la <cite>Loi sur la protection des renseignements personnels</cite>, communiquez avec le coordonnateur ou la coordonnatrice de l'accès à l'information et de la protection des renseignements personnels d'EDSC par courriel, à <a href="mailto:NC-COMM-ATIP-AIPRP-GD@hrsdc-rhdcc.gc.ca">NC-COMM-ATIP-AIPRP-GD@hrsdc-rhdcc.gc.ca</a>, ou par téléphone, au 1-819-654-6981. Vous pouvez aussi communiquer avec le Commissariat à la protection de la vie privée du Canada par courriel, à <a href="mailto:info@priv.gc.ca">info@priv.gc.ca</a>, ou par téléphone, au 1-800-282-1376. Vous avez le droit de déposer une plainte auprès du Commissariat à la protection de la vie privée du Canada quant à la façon dont EDSC traite vos renseignements personnels.
